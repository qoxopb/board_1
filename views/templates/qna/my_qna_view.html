{% extends 'base.html' %}

{% block style %}
<style>
    /*  본문보기 60%*/
    /*#view { !*border: 1px solid red;*! width: 60%; margin: 50px auto;}*/
    #view div { margin-bottom: 5px; }
    /*  본문라벨너비 110px*/
    #view label { width: 110px; text-align: right;
        font-weight: bold; margin-right: 15px; }
    /*본문영역 430*450*/
    #contents { display: inline-block; width: 430px;
        height: 450px; border: 1px solid black}
    .dragup { vertical-align: top }

    /*버튼들*/
    #view > div:last-child { text-align: right; margin-right: 15px; }

</style>
{% endblock %}


{% block main %}
    <main>
        <h2>게시판 본문</h2>
        <div id="view" class="w-50 container">
            <div class="row">
                <div class="col-auto"><label>제목</label></div>
                <div class="col-auto"><span>{{ bd.title }}</span></div>
            </div>
            <div class="row">
                <div class="col-auto"><label>작성자</label></div>
                <div class="col-auto"><span>{{ bd.userid }}</span></div>
            </div>
            <div class="row">
                <div class="col-auto"><label>작성일</label></div>
                <div class="col-auto"><span>{{ bd.regdate.strftime('%Y-%m-%d %H:%M:%S') }} ({{ bd.views }})</span></div>

                <div class="row">
                    <div class="col-auto"><label class="dragup">본문</label></div>
                    <div class="col-auto"><span span class="cnts">{{ bd.contents }}</span></div>
                </div>


                <div><button type="button" class="btn btn-success">
                    <i class="bi bi-list"></i>목록으로</button>
                    <button type="button" class="btn btn-warning">
                        <i class="bi bi-pencil-square"></i>수정하기</button>
                    <button type="button" class="btn btn-danger">
                        <i class="bi bi-x-circle"></i>삭제하기</button></div>
            </div>
    </main>
{% endblock %}
